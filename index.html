<!DOCTYPE html>
<html lang="en">

<!--
Description: This website displays the Astronomy Picture of the Day using NASA's API. 
It includes features like viewing high-resolution images, reading detailed explanations, and more. 
-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Displaying daily astronomy pictures and information provided by NASA's Astronomy Picture of the Day API.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Astronomy Web</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h1> Astronomy Picture of the Day </h1>


    <div class="media-content">        
        <img id="apodPicture" alt="Astronomical image of the day provided by NASA" allowfullscreen>
        <iframe id="apodVideo" title="Astronomical video of the day provided by NASA"> </iframe>
        <p id="apodTitle"></p>
        <p id="apodExplanation"></p>
        <p id="apodCopyright"></p>
    </div>

    <footer>
        <p id="firstP">Designed and developed by <a href="https://github.com/Kristian1505" target="_blank">Kristian</a> </p>
        <p id="secondP">Data provided by <a href="https://api.nasa.gov" target="_blank">NASA APOD API</a></p>
    </footer>


    <script src="./script.js"></script>
</body>

</html>
